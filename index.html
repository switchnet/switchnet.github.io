<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="rickroll-video" src="rickroll.mp4" autoplay muted loop></video>

    <script>
        const video = document.getElementById('rickroll-video');
        
        // Nach 5 Sekunden die Stummschaltung aufheben
        setTimeout(() => {
            video.muted = false;
        }, 5000); // 5000 Millisekunden = 5 Sekunden
    </script>
</body>
</html>
